<h1>Usuarios</h1>
<hr>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Emal</th>
      <th scope="col">Telefono</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>
        <i class="bi bi-eye-fill" [routerLink]="'/user/'+user.id"></i>
        <i class="bi bi-file-x-fill text-danger" (click)="deleteUser(user.id)"></i>
      </td>
    </tr>

  </tbody>
</table>
